<header class="site-header">
  <div class="container">
    <div class="header-bar">
      <a routerLink="/" class="branding">
        <img src="/assets/images/logo.png" alt="" height="65" class="logo">
        <div class="logo-type">
          <h1 class="site-title">PIRAT</h1>
          <small class="site-description">Pandemic Important Resource Allocation Tool</small>
        </div>
      </a>

      <nav class="main-navigation">
        <ul class="menu">
          <li class="home menu-item lang-switcher">
            <select [value]="localeService.baseHref" (change)="changeRegionOrLang($event)">
              <option value="/de/de/">Deutschland - Deutsch</option>
              <option value="/de/en/">Germany - English</option>
              <option value="/at/de/">Ã–sterreich - Deutsch</option>
              <option value="/at/en/">Austria - English</option>
              <option value="/it/it/">Italia - Italiano</option>
              <option value="/it/en/">Italy - English</option>
              <option value="/my/en/">Malaysia - English</option>
            </select>
          </li>
          <li class="home menu-item {{ url === '/' ? 'current-menu-item' : '' }}">
            <a routerLink="/"><img src="/assets/images/home-icon.png" alt="Home"></a>
          </li>
          <li class="menu-item {{ url === '/contact' ? 'current-menu-item' : '' }}">
            <a routerLink="/contact" i18n="@@menu_contact">Contact</a>
          </li>
          <li class="menu-item {{ url === '/about' ? 'current-menu-item' : '' }}">
            <a routerLink="/about" i18n="@@menu_about">About us</a>
          </li>
          <li class="menu-item {{ url === '/faq' ? 'current-menu-item' : '' }}">
            <a routerLink="/faq" i18n="@@menu_faq">FAQ</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>



<div class="development-warning centered-block" *ngIf="!isProduction()">
  <span i18n="@@_underDevelopmentNote">
    This page is internal and serves development purposes. The actual website can be found under
  </span>
  <a href="https://pirat-tool.com"> https://pirat-tool.com</a>.
</div>
