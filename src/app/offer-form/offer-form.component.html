<div class="page-head" >
  <div class="container">
    <h2 class="page-title">Angebot einstellen</h2>
  </div>
</div>

<main class="main-content"><div class="fullwidth-block"><div class="container">

<div class="form-block">
  <div class="form-block__label">
    Kontaktdaten
  </div>
  <div class="form-block__input-field">
    <label>
      Organisation
    </label>
    <input type="text" [(ngModel)]="contactData.organisation">
  </div>

  <div class="form-block__input-field">
    <label>
      Verantworliche Person
    </label>
    <input type="text" [(ngModel)]="contactData.person">
  </div>

  <div class="form-block__input-field">
    <label>
      E-Mail Adresse
    </label>
    <input type="text" [(ngModel)]="contactData.mail">
  </div>

  <div class="form-block__input-field">
    <label>
      Telefonnummer
    </label>
    <input type="text" [(ngModel)]="contactData.phone">
  </div>

  <div class="form-block__input-field">
    <label>
      Adresse
    </label>
    <br>
    <input type="text" placeholder="Straße" [(ngModel)]="contactData.street">
    <input type="text" placeholder="Hausnummer" [(ngModel)]="contactData.houseNumber">
    <input type="text" placeholder="PLZ" [(ngModel)]="contactData.postalCode">
    <input type="text" placeholder="Stadt" [(ngModel)]="contactData.city">
    <input type="text" placeholder="Land" [(ngModel)]="contactData.country">
  </div>
</div>

<h2>Güter</h2>

<div class="button-bar">
  <button (click)="addPersonnel()">Personal hinzufügen</button>
  <button (click)="addDevice()">Gerät hinzufügen</button>
  <button (click)="addConsumable()">Verbrauchsmaterial hinzufügen</button>
</div>

<div *ngFor="let g of goods; let gIndex = index">
  <div *ngIf="g.type === 'personnel'" class="form-block">
    <div class="form-block__label"><button (click)="deleteItem(gIndex)">🗑️</button> Mensch</div>
    <div class="form-block__select">
      <label>
        Qualifikation
      </label>
      <select [(ngModel)]="g.qualification">
        <option value="ta">TA</option>
        <option value="labAssistant">Laborant</option>
        <option value="postdoc">Postdoc</option>
        <option value="phd">PhD-Student</option>
        <option value="msc">MSc-Student</option>
        <option value="bsc">BSc-Student</option>
        <option value="other">anderes</option>
      </select>
    </div>
    <div class="form-block__input-field">
      <label>
        Institution
      </label>
      <input type="text" [(ngModel)]="g.institution">
    </div>
    <div class="form-block__input-field">
      <label>
        Forschungsgruppe
      </label>
      <input type="text" [(ngModel)]="g.researchGroup">
    </div>
    <div class="form-block__input-field">
      <label>
        Bereich
      </label>
      <input type="text" [(ngModel)]="g.area">
    </div>
    <div class="form-block__boxes">
      <div>Haben Sie Erfahrung in der Durchführung von PCR und RT PCR?</div>
      <label>
        Ja
        <input name="experienceWithPCR{{gIndex}}" type="radio" (click)="g.experienceWithPCR = true;" />
      </label>
      <label>
        Nein
        <!-- The last "true" ist required because otherwise, the selection will be blocked.... -->
        <input name="experienceWithPCR{{gIndex}}" type="radio" (click)="g.experienceWithPCR = false; true" />
      </label>
    </div>
    <div class="form-block__input-field">
      <label>
        Anmerkungen (z.B. S1 oder S2-Unterweisung vorhanden, medizinische Qualifikation zur Abstrichentnahme vorhanden)
      </label>
      <textarea [(ngModel)]="g.notes"></textarea>
    </div>
    <div>
      <input type="checkbox"> 
      <label>
        Meine Eherenamtiliche Tätigkeit findet außerhalb meiner Arbeitszeiten statt und ist mit meinem Vorgesetzten / meiner Vorgesetzten abgeklärt.</label>
    </div>
  </div>


  <div *ngIf="g.type === 'device'" class="form-block">
    <div class="form-block__label"><button (click)="deleteItem(gIndex)">🗑️</button> Gerät</div>
    <div class="form-block__select">
      <label>
        Kategorie
      </label>
      <select [(ngModel)]="g.category">
        <option value="zentrifuge">Zentrifuge</option>
        <option value="prc-cycler">PRC-Cycler</option>
        <option value="handschuhe">Handschuhe</option>
        <option value="desinfection">Desinfektionsmittel</option>
      </select>
    </div>

    <div class="form-block__input-field">
      <label>
        Exakte Materialbezeichnung mit Name
      </label>
      <input type="text" [(ngModel)]="g.deviceName">
    </div>

    <div class="form-block__input-field">
      <label>
        Hersteller
      </label>
      <input type="text" [(ngModel)]="g.manufacturer">
    </div>

    <div class="form-block__input-field">
      <label>
        Bestellnummer
      </label>
      <input type="text" [(ngModel)]="g.ordernumber">
    </div>

    <div class="form-block__input-field">
      <label>
        Standort mit Postleitzahl
      </label>
      <input type="text" [(ngModel)]="g.locationPostalCode">
    </div>

    <div class="form-block__input-field">
      <label>
        Vorhandene Menge
      </label>
      <input type="number" [(ngModel)]="g.number">
    </div>
  </div>

  <div *ngIf="g.type === 'consumable'" class="form-block">
    <div class="form-block__label"><button (click)="deleteItem(gIndex)">🗑️</button> Verbrauchsmaterial</div>
    <div class="form-block__select">
      <label>
        Kategorie
      </label>
      <select [(ngModel)]="g.category">
        <option value="maske">Maske</option>
        <option value="schutzkleidung">Schutzkleidung</option>
        <option value="schutzbrille">Schutzbrille</option>
        <option value="desinfektionsmittel">Desinfektionsmittel</option>
        <option value="handschuhe">Handschuhe</option>
        <option value="reaktionsgefaeße">Reaktionsgefäße</option>
        <option value="readoutplates">Readoutplates</option>
        <option value="sonstiges">Sonstiges</option>
      </select>
    </div>

    <div class="form-block__input-field">
      <label>
        Exakte Materialbezeichnung mit Name, Hersteller, Bestellnummer
      </label>
      <input type="text" [(ngModel)]="g.deviceName">
    </div>

    <div class="form-block__input-field">
      <label>
        Hersteller
      </label>
      <input type="text" [(ngModel)]="g.manufacturer">
    </div>

    <div class="form-block__input-field">
      <label>
        Bestellnummer
      </label>
      <input type="text" [(ngModel)]="g.ordernumber">
    </div>

    <div class="form-block__input-field">
      <label>
        Standort - Postleitzahl
      </label>
      <input type="text" [(ngModel)]="g.locationPostalCode">
    </div>

    <div class="form-block__input-field">
      <label>
        Vorhandene Menge
      </label>
      <input type="number" [(ngModel)]="g.number">
    </div>
  </div>
</div>


<button class="button" (click)="onSubmit()">Angebot erstellen!</button>

</div></div></main>
