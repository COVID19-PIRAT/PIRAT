<div class="re-captcha">
  <re-captcha
    (resolved)="onResolved($event)"
    [siteKey]="siteKey"
  ></re-captcha>
  <div class="re-captcha__note" i18n="@@_recaptchaNote">
    Google reCAPTCHA uses cookies to save that you have confirmed the captcha. From our side, it is necessary that you
    accept this cookie so that you can create an offer. Afterwards, you can delete the cookie yourself.
  </div>
</div>
