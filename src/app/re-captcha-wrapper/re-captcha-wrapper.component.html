<div class="re-captcha">
  <re-captcha
    (resolved)="onResolved($event)"
    [siteKey]="siteKey"
  ></re-captcha>
  <div class="re-captcha__note" i18n="@@_recaptchaNote">
    reCAPTCHA von Google verwendet Cookies, um zu speichern, dass Sie das Captcha bestätigt haben. Die
    Zustimmung zu diesem Cookie ist von unserer Seite für das Anlegen eines Angebotes notwendig. Sie können
    den Cookie im Nachhinein selbstständig wieder löschen.
  </div>
</div>
