<div *ngIf="r.type === 'personnel'" class="form-block">
  <div class="form-block__label"><button (click)="deleteItem()">üóëÔ∏è</button> Helfer</div>
  <div class="form-block__select">
    <label>
      <span i18n="@@qualification">Qualifikation</span>
      <span *ngIf="!toP(r).qualification" class="form-alert" i18n="@@requiredField">
        Pflichtangabe
      </span>
    </label>
    <select [(ngModel)]="toP(r).qualification">
      <option *ngFor="let qualification of getEnumValues(PersonnelQualification)" [value]="qualification">
        {{ personnelQualificationToDE[qualification] }}
      </option>
    </select>
  </div>
  <div class="form-block__input-field">
    <label>
      <span i18n="@@institution">Institution</span>
      <span *ngIf="!toP(r).institution" class="form-alert">
        Pflichtangabe
      </span>
    </label>
    <input type="text" [(ngModel)]="toP(r).institution">
  </div>
  <div class="form-block__input-field">
    <label i18n="@@researchGroup">
      Forschungsgruppe
    </label>
    <input type="text" [(ngModel)]="toP(r).researchGroup">
  </div>
  <div class="form-block__select">
    <label>
      <span i18n="@@area">Bereich</span>
      <span *ngIf="!toP(r).area" class="form-alert">
        Pflichtangabe
      </span>
    </label>
    <select [(ngModel)]="toP(r).area">
      <option *ngFor="let area of getEnumValues(PersonnelArea)" [value]="area">
        {{ personnelAreaToDE[area] }}
      </option>
    </select>
  </div>
  <div class="form-block__boxes">
    <div i18n="@@_questionExperienceWithPCR">Haben Sie Erfahrung in der Durchf√ºhrung von PCR und Real-Time PCR?</div>
    <label>
      <span i18n="@@yes">Ja</span>
      <input name="experienceWithPCR" type="radio" (click)="toP(r).experienceWithPCR = true;" />
    </label>
    <label>
      <span i18n="@@no">Nein</span>
      <!-- The last "true" ist required because otherwise, the selection will be blocked.... -->
      <input name="experienceWithPCR" type="radio" checked (click)="toP(r).experienceWithPCR = false; true" />
    </label>
  </div>
  <div class="form-block__input-field">
    <label>
      <span i18n="@@postalCodeOfLocation">Postleitzahl des Standortes</span>
      <span *ngIf="!toP(r).address.postalCode" class="form-alert" i18n="@@requiredField">
        Pflichtangabe
      </span>
    </label>
    <input type="text" [(ngModel)]="toP(r).address.postalCode">
  </div>
  <div class="form-block__input-field">
    <label i18n="@@notes_s1s">
      Anmerkungen (z.B. S1 oder S2-Unterweisung vorhanden, medizinische Qualifikation zur Abstrichentnahme vorhanden)
    </label>
    <textarea [(ngModel)]="toP(r).notes"></textarea>
  </div>
  <div>
    <input [(ngModel)]="r.checkedEhrenamt" type="checkbox">
    <label>
      <span i18n="@@_declarationVoluntaryWork">
         Hiermit wird best√§tigt, dass der Helfer die T√§tigkeit ehrenamtlich au√üerhalb der Arbeitszeiten ausf√ºhren wird.
      </span>
      <span *ngIf="!r.checkedEhrenamt" class="form-alert" i18n="@@requiredField">
        Pflichtangabe
      </span>
    </label>
  </div>
</div>
